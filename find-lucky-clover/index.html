<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>find four leaf clover</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="game__nav">
      <button class="game__button">
        <i class="fas fa-play"></i>
      </button>
      <div class="game__timer">00:00</div>
      <div class="game__score">3</div>
    </div>
    <div class="game__container">
      <section class="game__field"></section>
      <div class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
          <i class="fas fa-redo-alt"></i>
        </button>
        <div class="pop-up__message">REPLAY?</div>
      </div>
    </div>
  </body>
</html>
